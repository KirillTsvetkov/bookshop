{% extends 'base.html' %}

{% block title %}
Создание издателя
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Создать нового издателя</h1>
    <form method="post">
        <lable for="name">Название издателя</lable>
        <input type="text" name="name" id="name" class="form-control" placeholder="Введите название издательства">
        <br>
        <input type="submit" class="btn btn-success" value="Создать">
    </form>
</div>
{% endblock %}
