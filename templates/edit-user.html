{% extends 'base.html' %}

{% block title %}
Изменить клиента
{% endblock %}

{% block body %}

<div class="container mt-5">
    <h1>Изменить клиента</h1>
    <form id="js-form">
        <lable for="username">Username</lable>
        <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}">
        <br>
        <lable for="name">Имя</lable>
        <input type="text" name="name" id="name" class="form-control" value="{{ user.name }}">
        <br>
        <lable for="surname">Имя</lable>
        <input type="text" name="surname" id="surname" class="form-control" value="{{ user.surname }}">
        <br>
        <lable for="patronymic">Отчество</lable>
        <input type="text" name="patronymic" id="patronymic" class="form-control" value="{{ user.patronymic }}">
        <br>
        <lable for="email">Email</lable>
        <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}">
        <br>
        <lable for="password">Пароль</lable>
        <input type="password" name="password" id="password" class="form-control" value="{{ user.password }}">
        <br>
    </form>
    <button class="btn btn-success" onclick="update('user',{{ user.id }})">Изменить</button>
    <button class="btn btn-danger" onclick="delete_post('user',{{ user.id }})">Удалить</button>

    <br>
    <br>
    <div class="p-3 mb-2 bg-danger text-white ajax-res" id="ajax-error"></div>
    <div class="p-3 mb-2 bg-success text-white ajax-res" id="ajax-success"></div>

</div>

{% endblock %}
