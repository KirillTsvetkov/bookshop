{% extends 'crud/base.html' %}

{% block title %}
Создание издателя
{% endblock %}

{% block body %}
{% include 'crud/crud-header.html' %}
<div class="container mt-5">
    <h1>Создать нового издателя</h1>
    <form method="post" id="js-form">
        <lable for="publisher_name">Название издателя</lable>
        <input type="text" name="publisher_name" id="publisher_name" class="form-control" placeholder="Введите название издательства">
        <br>
        <button type="button" class="btn btn-success"  onclick="create('publishers')">Создать</button>
    </form>
    <div class="p-3 mb-2 bg-danger text-white ajax-res" id="ajax-error"></div>
    <div class="p-3 mb-2 bg-success text-white ajax-res" id="ajax-success"></div>
</div>
{% endblock %}
