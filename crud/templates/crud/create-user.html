{% extends 'base.html' %}

{% block title %}
Создание пользователя
{% endblock %}

{% block body %}
{% include 'crud/crud-header.html' %}
<div class="container mt-5">
    <h1>Создать нового пользователя</h1>
    <form method="post" id="js-form">
        <lable for="username">Username</lable>
        <input type="text" name="username" id="username" class="form-control" placeholder="Введите username">
        <br>
        <lable for="name">Имя</lable>
        <input type="text" name="name" id="name" class="form-control" placeholder="Введите имя">
        <br>
        <lable for="surname">Фамилия</lable>
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Введите фамилию">
        <br>
        <lable for="patronymic">Отчество</lable>
        <input type="text" name="patronymic" id="patronymic" class="form-control" placeholder="Введите отчество">
        <br>
        <lable for="email">Email</lable>
        <input type="email" name="email" id="email" class="form-control" placeholder="Введите email">
        <br>
        <lable for="password">Пароль</lable>
        <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль">
        <br>
        <button type="button" class="btn btn-success"  onclick="create('users')">Создать</button>
    </form>
    <div class="p-3 mb-2 bg-danger text-white ajax-res" id="ajax-error"></div>
    <div class="p-3 mb-2 bg-success text-white ajax-res" id="ajax-success"></div>
</div>
{% endblock %}
