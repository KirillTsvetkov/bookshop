{% extends 'shop/base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Авторизация</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <lable for="username">Логин</lable>
        <input type="text" name="username" id="username" class="form-control" placeholder="Введите логин">
        <br>
        <lable for="password">Пароль</lable>
        <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль">
        <br>

        <input type="submit" class="btn btn-success" value="Войти">
    </form>
</div>
{% endblock %}
