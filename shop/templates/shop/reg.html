{% extends 'shop/base.html' %}

{% block title %}
Регистраия
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Регистраия</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <lable for="username">Логин</lable>
        <input type="text" name="username" id="username" class="form-control" placeholder="Введите логин">
        <br>
        <lable for="name">Имя</lable>
        <input type="text" name="name" id="name" class="form-control" placeholder="Введите имя">
        <br>
        <lable for="surname">Фамилия</lable>
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Введите фамилию">
        <br>
        <lable for="patronymic">Отчество</lable>
        <input type="text" name="patronymic" id="patronymic" class="form-control" placeholder="Введите отчество">
        <br>
        <lable for="email">Email</lable>
        <input type="email" name="email" id="email" class="form-control" placeholder="Введите email">
        <br>
        <lable for="password">Пароль</lable>
        <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль">
        <br>
        <input type="submit" class="btn btn-success" value="Войти">
    </form>
</div>
{% endblock %}
